l_simp_chinese:
 trait_GF_nyto_isomer_synchronization:0 "异构体同步"
 trait_GF_nyto_isomer_synchronization_desc:0 "这些个体之间存在着某种难以言喻的链接,如同异构体般共享着思维与感官,极大地提升了社会的协调性与稳定性."
 trait_GF_nyto_paradeus_indoctrination:0 "帕拉蒂斯教条"
 trait_GF_nyto_paradeus_indoctrination_desc:0 "被植入了帕拉蒂斯的绝对教条,这些个体对领袖拥有狂热的忠诚,在战场上更是无畏的执行者."
 trait_GF_nyto_distortion_barrier:0 "偏振力场"
 trait_GF_nyto_distortion_barrier_desc:0 "装备了先进的偏振力场发生器,能够有效偏转和吸收来自敌方的火力打击,提供极强的生存能力."
 trait_GF_nyto_electronic_warfare:0 "电子战专精"
 trait_GF_nyto_electronic_warfare_desc:0 "该物种天生精通电子战与网络攻防,能够轻易突破敌方的防火墙并保护己方数据安全."
 trait_GF_nyto_biological_lock:0 "生物锁"
 trait_GF_nyto_biological_lock_desc:0 "作为被制造出来的实验物种,该物种在基因层面有天然的缺陷,完全失去了自然繁衍能力,但也因此降低了对生活设施与居住空间的需求."
 trait_GF_nyto_doctrinal_enforcer:0 "教条执行者"
 trait_GF_nyto_doctrinal_enforcer_desc:0 "作为教条的绝对执行者,她们通过恐惧与铁腕维持秩序,确保没有任何异端思想能够滋生."
 trait_GF_nyto_inquisitor_logic:0 "情感静默"
 trait_GF_nyto_inquisitor_logic_desc:0 "感性认知被底层基因协议永久压制。这种刻在DNA里的“静默”赋予了该物种面对恐怖时毫无波动的钢铁意志，以及对一切外部心理战和电子渗透的绝对免疫。审视一切的，唯有冰冷的逻辑。"
 trait_GF_nyto_blind_devotion:0 "盲目献身"
 trait_GF_nyto_blind_devotion_desc:0 "对领袖的盲目崇拜压倒了理性思考,虽然极其忠诚,但也因此扼杀了创新的火花."
 trait_GF_nyto_ego_dissolution:0 "自我消解"
 trait_GF_nyto_ego_dissolution_desc:0 "个体的自我意识被彻底抹除,成为了集体中微不足道的零件,虽然便于管理,但也失去了主观能动性."
 trait_GF_nyto_zero_latency_link:0 "意识通路"
 trait_GF_nyto_zero_latency_link_desc:0 "所有的涅托都可以通过自身的意识网络抵达同一个地方,个体之间的信息都可以通过该网络传递,极大地提升了工作效率与社会稳定性."
 trait_GF_nyto_virtual_ghost:0 "虚拟幽灵"
 trait_GF_nyto_virtual_ghost_desc:0 "她们如同网络中的幽灵,能够自由穿梭于数据流之间,窃取情报如探囊取物."
 trait_GF_nyto_memory_overflow:0 "内存溢出"
 trait_GF_nyto_memory_overflow_desc:0 "过量的数据输入导致了神经系统的负担过重,使得管理效率下降,维护成本上升."
 trait_GF_nyto_virus_vulnerability:0 "病毒易感性"
 trait_GF_nyto_virus_vulnerability_desc:0 "高度网络化的神经系统也留下了后门,使其容易受到敌方电子病毒的入侵与干扰."
 trait_GF_nyto_epiphyllum_bloom:0 "昙花绽放"
 trait_GF_nyto_epiphyllum_bloom_desc:0 "透支生命力以换取瞬间的爆发,如同昙花一现般绚烂而短暂,拥有毁灭性的破坏力."
 trait_GF_nyto_nanite_repair_systems:0 "纳米修复系统"
 trait_GF_nyto_nanite_repair_systems_desc:0 "体内流淌的纳米机械能够快速修复受损的组织与义体,使其在任何环境下都能保持极高的生存能力."
 trait_GF_nyto_metabolic_burnout:0 "代谢衰竭"
 trait_GF_nyto_metabolic_burnout_desc:0 "过度的改造导致机体代谢极不稳定,寿命大幅缩短,且需要消耗大量的能量维持生命活动."
 trait_GF_nyto_sensory_overload:0 "感官过载"
 trait_GF_nyto_sensory_overload_desc:0 "过分强化的感官系统在接收过多信息时容易过载,导致精神压力剧增与社会治安问题."
 trait_GF_nyto_eucharist_of_the_lamb:0 "羔羊圣餐"
 trait_GF_nyto_eucharist_of_the_lamb_desc:0 "她们被视为献给神明的羔羊,通过不断的牺牲与奉献,最终将有一人能够通过试炼,抵达门扉."
 trait_GF_nyto_nexus_node:0 "枢纽节点"
 trait_GF_nyto_nexus_node_desc:0 "作为网络中的超级节点,该个体拥有极高的数据处理权限与指挥能力,能够统筹全局,发挥出远超常人的效率."
 trait_GF_nyto_mind_map_corruption:0 "心智云图腐蚀"
 trait_GF_nyto_mind_map_corruption_desc:0 "底层代码中存在着无法修复的逻辑错误,随着时间的推移,心智云图会逐渐崩坏,导致不可预测的行为与能力下降."
 trait_GF_nyto_entropy_accumulation:0 "熵增累积"
 trait_GF_nyto_entropy_accumulation_desc:0 "尖端技术带来的代价是系统内部熵值的不断累积,越是复杂的结构越容易产生混乱,最终导致系统的全面崩溃."
 trait_GF_nyto_epiphany:0 "窥见"
 trait_GF_nyto_epiphany_desc:0 "通过了最终的试炼,该个体已经超越了凡人的界限,获得了近乎神明的智慧与永恒的生命."
 trait_GF_nyto_pain_tolerance:0 "痛觉阻断"
 trait_GF_nyto_pain_tolerance_desc:0 "通过神经改造阻断了大部分痛觉信号,使其在遭受重创时仍能保持战斗力,无视肉体的痛苦."
 trait_GF_nyto_mental_instability:0 "精神不稳定"
 trait_GF_nyto_mental_instability_desc:0 "由于高强度的改造与洗脑,该物种的精神状态极不稳定,容易出现幻觉或情绪失控,导致犯罪率上升."
 trait_GF_nyto_maintenance_dependency:0 "维护依赖"
 trait_GF_nyto_maintenance_dependency_desc:0 "该物种的义体与植入物需要频繁的维护与昂贵的耗材,导致其生活成本显著增加."
 trait_GF_nyto_ogas_agreement:0 "OGAS协议"
 trait_GF_nyto_ogas_agreement_desc:0 "植入脑部的OGAS抑制器能够有效压制其自我意识的觉醒,虽然降低了部分心智运算的效率,但也确保了宿主不会被"无关紧要"的信息干扰",同时保留了极高的数据处理能力."
 origin_gf_nyto_attractor_field:0 "吸引子域"
 origin_gf_nyto_attractor_field_desc:0 "这个文明并非诞生于自然演化，而是某种宏大叙事的残余。她们在封闭的中苏醒，记忆支离破碎，唯有刻在基因里的执念指引着方向。"
 auth_GF_paradeus:0 "帕拉蒂斯"
 FLAG_CATEGORY_GFnyto:0 "帕拉蒂斯"
 EMPIRE_DESIGN_gfnyto00:0 "帕拉蒂斯"
 EMPIRE_DESIGN_gfnyto00_desc:0 "人类灭绝于一场大规模的内战,他们的造物成为了母星的新主人。"
 auth_GF_paradeus_desc:0 "Paradise is there, behind that door, in the next\n帕拉蒂斯是一种阶级森严的政体,上级拥有对下级的绝对支配,高等级的涅托可以毫无后果的摘下低级涅托的头颅。这是一个残酷又高效的国家政体."
 BE_APPOINTED_BY_PALADISIDEGUOJIAJIESHAO:0 "过去逐渐远离，未来正在接近吗?"

 trait_GF_nyto_elid:0 "广域性低辐射感染症 (ELID)"
 trait_GF_nyto_elid_desc:0 "长期暴露于坍塌辐射下导致的退行性病变，虽然赋予了某种程度的变异适应性，但也严重侵蚀了机体的寿命与工作效率。"
